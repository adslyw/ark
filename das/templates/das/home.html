{% extends './base.html' %}

{% load rest_framework %}
{% block content %}
<form action="{% url 'home'%}" method="POST">
  {% csrf_token %}
  <div>
    {% render_form serializer %}
  </div>
  <button type="submit" class="btn btn-primary">提交</button>
</form>

<div>
    {% for k, v in result.items %}
        {{k}}:{{v}}
    {% endfor %}
</div>
{% endblock %}
